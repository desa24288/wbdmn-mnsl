<div class="card border-primary">
  <div class="card-header">{{ titulo }}</div>

  <div class="card-body">
    <h3 class="text-center">{{ mensaje }}</h3>
  </div>

  <div class="card-header">
    <div class="row">
      <div class="col">
        <button type="button" style="width: 100px;" class="btn btn-success" (click)="onSi()"><i
            class="far fa-check-circle"></i> SI</button>
      </div>
      <div class="col text-right">
        <button type="button" style="width: 100px;" class="btn btn-primary" (click)="onNo()"><i class="fas fa-ban"></i>
          NO</button>
      </div>
    </div>
  </div>

</div>
